<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style = "monsterHealthBar"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style = "playerHealthBar"></div>
        </div>
      </section>
      <section class="container" v-if = "winner">
        <h2>Game Over</h2>
        <h2 v-if = "winner === 'monster' ">You loose!!!</h2>
        <h2 v-else-if = "winner === 'player' ">You Win!!!</h2>
        <h2 v-else>Its a Draw!!!</h2>
        <button @click="reset">Restart</button>



      </section>
      
      <section id="controls" v-else>
        <button @click = "attackMonster">ATTACK</button>
        <button @click = "strongAttackMonster" :disabled = "disableAttack">SPECIAL ATTACK</button>
        <button @click = "heal">HEAL</button>
        <button @click = "surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for = "item in logs">
            <span :class = "{'log--player': item.who === 'Player' , 'log--monster':item.who === 'Monster'}">Action by:{{item.who === 'Player' ? "Player" : "Monster"}}</span>
            <span v-if = "item.what === 'attack' ">Attacks and deals 
              <span class="log--damage">{{item.val}} damage</span>
            </span>
            <span v-else>Heals himself for 
              <span class="log--heal">{{item.val}}</span>
            </span>
          </li>
        </ul>
      </section>
     </div>
  </body>
</html>
